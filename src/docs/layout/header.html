<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="UTF-8" />
        <link rel="profile" href="http://gmpg.org/xfn/11" />

        <title>@@title - Front Street Frontend Framework</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
        <link rel="stylesheet" href='assets/css/frontstreet.min.css' type='text/css' media='all' />
        <link rel="stylesheet" href='assets/css/frontstreet-colors.min.css' type='text/css' media='all' />
        <link rel="stylesheet" href='assets/css/docs.css' type='text/css' media='all' />

    </head>
    <body>

        @@include('../partials/analytics.html')

        <div id="wrapper">
            <div id="container">

                <header class="site-header">

                    <div class="site-logo primary">
                        <a href="http://frontstreet.io" title="Front Street - Frontend CSS Framework">
                            <img src="assets/img/logo.png" srcset="assets/img/logo.png 1x, assets/img/logo@2x.png 2x">
                        </a>
                    </div><!-- .site-logo -->

                    <div class="site-search">
                        <div class="field-icon">
                            <i class="fas fa-search"></i>
                            <input id="site-search-field" type="text" placeholder="Search the site...">
                        </div>
                    </div><!-- .site-search -->

                    <div class="site-follow">
                        <ul class="list-unstyled">
                            <li>
                                <a href="https://twitter.com/jasonbobich" title="Follow Jason Bobich on Twitter" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/themeblvd/frontstreet" title="Follow Front Street on Github" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div id="search-results" class="site-search-results">
                        <ul class="list-unstyled">
                            <!-- JS inserts here. -->
                        </ul>
                    </div>

                </header><!-- .site-header -->

                <div class="site-main">

                    <div class="site-content">
                        <div class="wrap">

                            <article>

                                <h1 class="heading-lg">
                                    @@title
                                    @@if ( context.subtitle ) {
                                        <small class="text-muted">@@subtitle</small>
                                    }
                                </h1>
